<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <form action="{% url 'app:loginview' %}" method="post">
       {% csrf_token %}
        <p>
            <input type="text" placeholder="用户名">
        </p>
        <p>
            <input type="text" placeholder="验证码">
        </p>
        <p id = 'random'>
            验证码:<img src="{% url 'app:verifycode' %}">
        </p>
        <p>
            <input type="submit" value="登录">
        </p>

    </form>
</body>
</html>
